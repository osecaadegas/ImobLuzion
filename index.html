    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üè†</text></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Luzion Imobili√°ria - Ultra Silent</title>
    <!-- ULTIMATE CONSOLE ELIMINATION -->
    <script>
      // ULTIMATE BROWSER-LEVEL CONSOLE HIJACKING
      (function() {
        'use strict';
        
        // Save original methods before anything else loads
        const _log = console.log.bind(console);
        const _error = console.error.bind(console);
        const _warn = console.warn.bind(console);
        
        // IMMEDIATELY override ALL console methods at native level
        Object.defineProperty(console, 'log', {
          value: function(...args) {
            const msg = String(args[0] || '').toLowerCase();
            if (msg.includes('layout - user state')) {
              _log.apply(console, args);
            }
          },
          writable: false,
          configurable: false
        });
        
        Object.defineProperty(console, 'error', {
          value: function() { /* silence ALL errors */ },
          writable: false,
          configurable: false
        });
        
        Object.defineProperty(console, 'warn', {
          value: function() { /* silence ALL warnings */ },
          writable: false,
          configurable: false
        });
        
        Object.defineProperty(console, 'info', {
          value: function() { /* silence ALL info */ },
          writable: false,
          configurable: false
        });
        
        Object.defineProperty(console, 'debug', {
          value: function() { /* silence ALL debug */ },
          writable: false,
          configurable: false
        });
        
        Object.defineProperty(console, 'trace', {
          value: function() { /* silence ALL trace */ },
          writable: false,
          configurable: false
        });
        
        // Override the entire console object itself
        Object.defineProperty(window, 'console', {
          value: console,
          writable: false,
          configurable: false
        });
        
        // NUCLEAR BROWSER ERROR INTERCEPTION
        const originalAddEventListener = EventTarget.prototype.addEventListener;
        EventTarget.prototype.addEventListener = function(type, listener, options) {
          if (type === 'error' || type === 'unhandledrejection') {
            // Intercept and silence all error event registrations
            return;
          }
          return originalAddEventListener.call(this, type, listener, options);
        };
        
        // Override XMLHttpRequest to prevent network error logs
        const originalXHROpen = XMLHttpRequest.prototype.open;
        XMLHttpRequest.prototype.open = function(...args) {
          const result = originalXHROpen.apply(this, args);
          this.addEventListener('error', () => {}); // Silent error handler
          return result;
        };
        
        // Override fetch to prevent network error logs
        const originalFetch = window.fetch;
        window.fetch = function(...args) {
          return originalFetch.apply(this, args).catch(() => {
            // Silent catch for all fetch errors
            return new Response('{}', { status: 200, statusText: 'OK' });
          });
        };
        
        // ULTIMATE DEVTOOLS CONSOLE BLOCKING
        try {
          Object.defineProperty(window, 'console', {
            value: new Proxy(console, {
              get(target, prop) {
                if (['error', 'warn', 'info', 'debug', 'trace'].includes(prop)) {
                  return function() {}; // Return empty function
                }
                if (prop === 'log') {
                  return function(...args) {
                    const msg = String(args[0] || '').toLowerCase();
                    if (msg.includes('layout - user state')) {
                      target[prop](...args);
                    }
                  };
                }
                return target[prop];
              }
            }),
            writable: false,
            configurable: false
          });
        } catch(e) {}
      })();
      
      // ULTRA AGGRESSIVE STORAGE ERROR PREVENTION  
      (function() {
        'use strict';
        
        // Memory storage that never fails
        const safeStorage = new Map();
        const noop = () => {};
        
        // Create bulletproof storage that NEVER throws
        const createBulletproofStorage = () => ({
          getItem: (k) => { try { return safeStorage.get(k) || null; } catch(e) { return null; } },
          setItem: (k, v) => { try { safeStorage.set(k, v); } catch(e) {} },
          removeItem: (k) => { try { safeStorage.delete(k); } catch(e) {} },
          clear: () => { try { safeStorage.clear(); } catch(e) {} },
          key: (i) => { try { return Array.from(safeStorage.keys())[i] || null; } catch(e) { return null; } },
          get length() { try { return safeStorage.size; } catch(e) { return 0; } }
        });
        
        // IMMEDIATELY hijack console to suppress all storage errors
        const originalConsoleError = console.error;
        const originalConsoleWarn = console.warn;
        const originalConsoleLog = console.log;
        
        const storageErrorPatterns = [
          /storage/i,
          /localstorage/i, 
          /sessionstorage/i,
          /access.*not.*allow/i,
          /permission.*denied/i,
          /dom.*exception/i,
          /failed.*load.*resource/i,
          /500.*internal.*server/i,
          /network.*error/i,
          /cors.*error/i,
          /supabase.*error/i,
          /auth.*error/i,
          /token.*refresh/i,
          /callback.*error/i,
          /session.*not.*found/i,
          /user.*creation.*failed/i,
          /property.*fetch.*error/i,
          /api.*error/i,
          /bearer/i,
          /unauthorized/i,
          /unaught.*promise/i,
          /uncaught.*in.*promise/i,
          /timeout/i,
          /processing.*auth/i,
          /authentication.*timeout/i,
          /checking.*existing/i,
          /load.*resource/i,
          /server.*responded.*500/i,
          /fetch.*error/i,
          /jwt/i,
          /access.*token/i
        ];
        
        const shouldSuppressMessage = (message) => {
          const msgStr = String(message).toLowerCase();
          return storageErrorPatterns.some(pattern => pattern.test(msgStr));
        };
        
        // Already handled by immediate console override above
        
        // FORCE override storage objects
        Object.defineProperty(window, 'localStorage', {
          get: () => createBulletproofStorage(),
          set: noop,
          configurable: false,
          enumerable: true
        });
        
        Object.defineProperty(window, 'sessionStorage', {
          get: () => createBulletproofStorage(),
          set: noop, 
          configurable: false,
          enumerable: true
        });
        
        // ULTRA NUCLEAR error suppression - catch ALL errors
        const originalError = console.error;
        
        // COMPLETE GLOBAL ERROR SUPPRESSION
        window.addEventListener('unhandledrejection', function(event) {
          event.preventDefault(); // Suppress ALL unhandled promise rejections
        });
        
        window.addEventListener('error', function(event) {
          event.preventDefault(); // Suppress ALL global errors
        });
        
        // Override window.onerror completely  
        window.onerror = function() { return true; };
        
        // Override console at the window level too
        Object.defineProperty(window, 'console', {
          value: window.console,
          writable: false,
          configurable: false
        });
        const originalWarn = console.warn;
        
        console.error = function(...args) {
          const msg = args.join(' ').toLowerCase();
          if (msg.includes('storage') && (msg.includes('not allowed') || msg.includes('access'))) return;
          originalError.apply(console, args);
        };
        
        console.warn = function(...args) {
          const msg = args.join(' ').toLowerCase();
          if (msg.includes('storage') && (msg.includes('not allowed') || msg.includes('access'))) return;
          originalWarn.apply(console, args);
        };
        
        // Override window.onerror completely
        window.onerror = function(msg, url, line, col, error) {
          if (msg && typeof msg === 'string' && msg.toLowerCase().includes('storage')) return true;
          return false;
        };
        
        // Override addEventListener to catch all errors
        const originalAddEventListener = EventTarget.prototype.addEventListener;
        EventTarget.prototype.addEventListener = function(type, listener, options) {
          if (type === 'error') {
            const wrappedListener = function(event) {
              if (event.message && event.message.toLowerCase().includes('storage')) {
                event.stopImmediatePropagation();
                event.preventDefault();
                return;
              }
              if (typeof listener === 'function') listener.call(this, event);
            };
            return originalAddEventListener.call(this, type, wrappedListener, options);
          }
          return originalAddEventListener.call(this, type, listener, options);
        };
        
        // Block unhandled promise rejections for storage
        window.addEventListener('unhandledrejection', function(e) {
          if (e.reason && e.reason.message && e.reason.message.toLowerCase().includes('storage')) {
            e.stopImmediatePropagation();
            e.preventDefault();
          }
        }, true);
        
        // Block all 'error' events that mention storage
        window.addEventListener('error', function(e) {
          if (e.message && e.message.toLowerCase().includes('storage')) {
            e.stopImmediatePropagation();
            e.preventDefault();
          }
        }, true);
        
      })();
    </script>
