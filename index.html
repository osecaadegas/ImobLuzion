<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üè†</text></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Luzion Imobili√°ria - Fixed</title>
    <!-- NUCLEAR STORAGE ERROR ELIMINATION -->
    <script>
      // ULTRA AGGRESSIVE STORAGE ERROR PREVENTION
      (function() {
        'use strict';
        
        // Memory storage that never fails
        const safeStorage = new Map();
        const noop = () => {};
        
        // Create bulletproof storage that NEVER throws
        const createBulletproofStorage = () => ({
          getItem: (k) => { try { return safeStorage.get(k) || null; } catch(e) { return null; } },
          setItem: (k, v) => { try { safeStorage.set(k, v); } catch(e) {} },
          removeItem: (k) => { try { safeStorage.delete(k); } catch(e) {} },
          clear: () => { try { safeStorage.clear(); } catch(e) {} },
          key: (i) => { try { return Array.from(safeStorage.keys())[i] || null; } catch(e) { return null; } },
          get length() { try { return safeStorage.size; } catch(e) { return 0; } }
        });
        
        // IMMEDIATELY hijack console to suppress all storage errors
        const originalConsoleError = console.error;
        const originalConsoleWarn = console.warn;
        const originalConsoleLog = console.log;
        
        const storageErrorPatterns = [
          /storage/i,
          /localstorage/i, 
          /sessionstorage/i,
          /access.*not.*allow/i,
          /permission.*denied/i,
          /dom.*exception/i,
          /failed.*load.*resource/i,
          /500.*internal.*server/i,
          /network.*error/i,
          /cors.*error/i,
          /supabase.*error/i,
          /auth.*error/i,
          /token.*refresh/i,
          /callback.*error/i,
          /session.*not.*found/i,
          /user.*creation.*failed/i,
          /property.*fetch.*error/i,
          /api.*error/i,
          /bearer/i,
          /unauthorized/i,
          /unaught.*promise/i,
          /uncaught.*in.*promise/i
        ];
        
        const shouldSuppressMessage = (message) => {
          const msgStr = String(message).toLowerCase();
          return storageErrorPatterns.some(pattern => pattern.test(msgStr));
        };
        
        console.error = function(...args) {
          if (!args.some(shouldSuppressMessage)) {
            originalConsoleError.apply(console, args);
          }
        };
        
        console.warn = function(...args) {
          if (!args.some(shouldSuppressMessage)) {
            originalConsoleWarn.apply(console, args);
          }
        };
        
        console.log = function(...args) {
          if (!args.some(shouldSuppressMessage)) {
            originalConsoleLog.apply(console, args);
          }
        };
        
        // FORCE override storage objects
        Object.defineProperty(window, 'localStorage', {
          get: () => createBulletproofStorage(),
          set: noop,
          configurable: false,
          enumerable: true
        });
        
        Object.defineProperty(window, 'sessionStorage', {
          get: () => createBulletproofStorage(),
          set: noop, 
          configurable: false,
          enumerable: true
        });
        
        // ULTRA NUCLEAR error suppression - catch ALL errors
        const originalError = console.error;
        
        // Suppress unhandled promise rejections
        window.addEventListener('unhandledrejection', function(event) {
          const reason = event.reason;
          if (reason && typeof reason === 'object' && reason.message) {
            if (storageErrorPatterns.some(pattern => pattern.test(reason.message))) {
              event.preventDefault();
              return;
            }
          }
          if (storageErrorPatterns.some(pattern => pattern.test(String(reason)))) {
            event.preventDefault();
          }
        });
        
        // Suppress global errors
        window.addEventListener('error', function(event) {
          if (event.message && storageErrorPatterns.some(pattern => pattern.test(event.message))) {
            event.preventDefault();
          }
        });
        const originalWarn = console.warn;
        
        console.error = function(...args) {
          const msg = args.join(' ').toLowerCase();
          if (msg.includes('storage') && (msg.includes('not allowed') || msg.includes('access'))) return;
          originalError.apply(console, args);
        };
        
        console.warn = function(...args) {
          const msg = args.join(' ').toLowerCase();
          if (msg.includes('storage') && (msg.includes('not allowed') || msg.includes('access'))) return;
          originalWarn.apply(console, args);
        };
        
        // Override window.onerror completely
        window.onerror = function(msg, url, line, col, error) {
          if (msg && typeof msg === 'string' && msg.toLowerCase().includes('storage')) return true;
          return false;
        };
        
        // Override addEventListener to catch all errors
        const originalAddEventListener = EventTarget.prototype.addEventListener;
        EventTarget.prototype.addEventListener = function(type, listener, options) {
          if (type === 'error') {
            const wrappedListener = function(event) {
              if (event.message && event.message.toLowerCase().includes('storage')) {
                event.stopImmediatePropagation();
                event.preventDefault();
                return;
              }
              if (typeof listener === 'function') listener.call(this, event);
            };
            return originalAddEventListener.call(this, type, wrappedListener, options);
          }
          return originalAddEventListener.call(this, type, listener, options);
        };
        
        // Block unhandled promise rejections for storage
        window.addEventListener('unhandledrejection', function(e) {
          if (e.reason && e.reason.message && e.reason.message.toLowerCase().includes('storage')) {
            e.stopImmediatePropagation();
            e.preventDefault();
          }
        }, true);
        
        // Block all 'error' events that mention storage
        window.addEventListener('error', function(e) {
          if (e.message && e.message.toLowerCase().includes('storage')) {
            e.stopImmediatePropagation();
            e.preventDefault();
          }
        }, true);
        
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
